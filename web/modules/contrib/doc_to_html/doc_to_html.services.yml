services:
  doc_to_html.settings:
    class: Drupal\doc_to_html\DefaultService
    arguments: ['@state']

  doc_to_html.cmd:
    class: Drupal\doc_to_html\CmdService
    arguments: ['@config.factory', '@doc_to_html.files','@doc_to_html.markup']

  doc_to_html.files:
    class: Drupal\doc_to_html\FileService
    arguments: ['@entity.query', '@file_system']

  doc_to_html.markup:
    class: Drupal\doc_to_html\MarkupService
    arguments: ['@config.factory', '@doc_to_html.files']

